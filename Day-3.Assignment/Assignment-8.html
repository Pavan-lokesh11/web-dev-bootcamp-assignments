<!--create an input that reads from the data list through select tag and display the selected data in the paragraph tag of html-->

<!DOCTYPE html>
<html>
<head>
	<title>Assignment-8</title>
</head>
<body>
	<label>Choose your color</label>
	<select id='clr'>
		<option>Blue</option>
		<option>Red</option>
		<option>Green</option>
		<option>Yellow</option>
		<option>orange</option>
	</select>
	<button onclick="readData()">submit</button>
	<p id="result"></p>
	<script>
		function readData() {
			var c=document.getElementById('clr').value;
			document.getElementById('result').innerHTML="your favotite color is "+c+"!";
		}
	</script>

</body>
</html>
